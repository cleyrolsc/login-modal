<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Modal</title>
</head>

<body>
    <div class="bg-rose-50 min-h-screen flex flex-col justify-center items-center p-12 md:flex-row">
        <div class="bg-white rounded-lg p-6 md:flex md:p-0 md:relative md:max-w-5xl max-w-md ">
            <div class="md:p-20 md:rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-3xl font-bold">Log In</h1>
                    <div
                        class="bg-gray-200 p-2 rounded-full cursor-pointer transform hover:-translate-y-1 duration-300 md:absolute md:top-4 md:right-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                </div>
                <p class="text-gray-600 text-md mb-12">Log in to your account to upload or download pictures, videos or
                    music.</p>

                <div class="flex flex-col gap-6 justify-center mt-6">
                    <input type="text" class="border p-6 rounded-lg" placeholder="Enter your email address">
                    <div class="flex flex-col gap-8 md:flex-row justify-between items-center">
                        <p class="text-center text-cyan-700">Forgot password</p>
                        <button
                            class="bg-cyan-700 p-6 text-white flex justify-center gap-2 rounded-lg font-semibold text-md items-center transform hover:-translate-y-1 duration-300 hover:shadow-lg w-full md:w-40">Next
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="13" y1="18" x2="19" y2="12"></line>
                                <line x1="13" y1="6" x2="19" y2="12"></line>
                            </svg></button>
                    </div>
                </div>
                <div class="">
                    <div class="border-b my-8"></div>
                    <p class="text-center text-gray-400">or log in with</p>
                </div>
                <div class="flex flex-col justify-center items-center my-8 gap-6 md:flex-row">
                    <button
                        class="border border-2 py-2 w-full hover:shadow transform hover:-translate-y-1 duration-300 flex justify-center items-center gap-2"><img
                            src="images/facebook.png" alt="" class="w-8">Facebook</button>
                    <button
                        class="border border-2 py-2 w-full hover:shadow transform hover:-translate-y-1 duration-300  flex justify-center items-center gap-2 "><img
                            src="images/google.png" alt="" class="w-8">Google</button>
                </div>
            </div>
            <div class="  ">
                <img src="images/image.jpg" alt="" class="hidden md:block max-w-[472px]">
            </div>
        </div>

    </div>
</body>

</html>
